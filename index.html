        <h1>Monte seu acorde</h1>
      </div>

      <details>
        <summary class='bx bxs-help-circle' title="Ajuda"></summary>

        <ol>
          <li>Selecione o instrumento</li>
          <li>Monte seu acorde</li>
          <li>Clique com o botão direito do mouse em qualquer parte da página</li>
          <li>Clique em "capturar tela"</li>
          <li>Selecione a área em volta do diagrama</li>
          <li>Clique em "baixar"</li>
